<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Food Form</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <ul class='wrapper container column'>
      <form method='get' class='container'>
        <div class='form-row'>
          <label for='first-name'>First Name</label>
          <input id='first-name' name='first-name' type='text'/>
        </div>

        <div class='form-row'>
          <label for='food-preference'>Food Preference</label>
          <input id='food-preference' name='food-preference' type='text'/>
        </div>

        <fieldset class='food-form-row'>
          <legend>Veggie or Vegan?</legend>
          <input id='talk-type-1'
                 name='talk-type'
                 type='radio'
                 value='Yes' />
          <label for='talk-type-1' class='radio-label'>Yes</label>
          <input id='talk-type-2'
                 name='talk-type'
                 type='radio'
                 value='No'
                 checked />
          <label for='talk-type-2' class='radio-label'>No</label>
        </fieldset>

        <div class='form-row button'>
          <button>Submit</button>
        </div>

      </form>
    </ul>

    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
